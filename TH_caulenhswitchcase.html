<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành câu lệnh switch case</title>
</head>
<body>

</body>
<script>
    var opera = "k"
    let a = 6;
    let b = 7;
    switch (opera){
        case "+":
            alert("a+b = " + (a + b))
            break
        case "-":
            alert("a-b = " +(a-b))
            break
        case "*":
            alert("a*b = " +(a*b))
            break
        case "/":
            alert("a/b = "+ (a/b))
            break
        default:
            alert("khong co phep toan!");
            break

    }
</script>
</html>
